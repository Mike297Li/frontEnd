<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var number = Math.floor(Math.random() * 10) + 1;
            var guessNumber = document.getElementById("guess");
            guessNumber.addEventListener('change', function () {
                var userGuess = parseInt(guessNumber.value, 10);
                if (!isNaN(userGuess)) {
                    if (number === userGuess) {
                        alert("Good Work!");
                    } else {
                        alert("Not matched");
                    }
                }
            });
        });
    </script>
</head>
<body>
<label for="guess">Please input a guess number:</label>
<input type="text" id="guess" name="guess"><br><br>
</body>
</html>
