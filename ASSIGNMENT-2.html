<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // THE FORTUNE TELLER
  function tellFortune(numberOfChild, parterName, geographicLocation, jobTitle) {
    console.log("You will be a "+jobTitle+" in "+geographicLocation+", and married to "+parterName+" with "
            +numberOfChild+" kids")
  }
  // THE PUPPY AGE CALCULATOR
  function caculateDogAgeWithFixedRate(dogAge){
    console.log("Your doggie is "+dogAge*7+" years old in dog years")
  }
  function caculateDogAge(dogAge,conversionRate){
    console.log("Your doggie is "+dogAge*conversionRate+" years old in dog years")
  }
  // THE LIFETIME SUPPLY CALCULATOR
  function caculateSupply(age,amountPerDay){
    const maxAge=85;
    console.log("You'll need "+Math.round((85-age)*amountPerDay)+ " to last you until the ripe old age "+maxAge)
  }
  // IV. THE GEOMETRIZER
  function calcCircumfrence(redius){
    console.log("The circumference is "+ 2*3.14*redius)
  }
  function calcArea(redius){
    console.log("The area is "+ 3.14*Math.pow(redius, 2))
  }
  // V. THE TEMPRATURE CONVERSION
  function celsiusToFahrenheit(celsius){
    console.log(celsius+"째C is "+((celsius* 9/5) + 32)+"째F")
  }

  function fahrenheitToCelsius(fahrenheit){
    console.log(fahrenheit+"째F is "+((fahrenheit - 32) * 5/9)+"째C")
  }
</script>
</body>
</html>
