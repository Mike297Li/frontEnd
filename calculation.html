<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            border: 1px solid;
            padding: 10px;
            margin: 10px;
            height: 180px;
        }
    </style>
    <script>
        function multiply(){
            var firstNum=document.getElementById("fnum").value;
            var secondNum=document.getElementById("snum").value;
            var result=firstNum*secondNum;
            document.getElementById("result").textContent = result;
        }
        function divide(){
            var firstNum=document.getElementById("fnum").value;
            var secondNum=document.getElementById("snum").value;
            var result=firstNum/secondNum;
            document.getElementById("result").textContent = result;
        }
    </script>
</head>
<body>
<div>
        <label for="fnum">1st Number:</label>
        <input type="text" id="fnum" name="fnum"><br><br>
        <label for="snum">2nd Number:</label>
        <input type="text" id="snum" name="snum"><br><br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
        <p>The Result Is</p><span id="result"></span>
</div>
</body>
</html>
